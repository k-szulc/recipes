<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
            th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>


<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
           <div class="panel panel-primary">

               <div class="panel-heading">
                   <h1 class="panel-title">Szu - Recipes</h1>
               </div>
            <div class="panel-body">
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
<!--                            <th>Difficulty</th>-->
<!--                            <th>Ingredients</th>-->
<!--                            <th>Notes</th>-->
<!--                            <th>Categories</th>-->
<!--                            <th>Directions</th>-->
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Something</td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}"></td>
                            <td th:text="${recipe.description}"></td>
<!--                            <td th:text="${recipe.difficulty}"></td>-->
<!--                            <td th:each="ings : ${recipe.ingredients}" th:text="${ings.uom.description} + ' of ' + ${ings.description}"></td>-->
<!--                            <td th:text="${recipe.notes.notesBody}"></td>-->
<!--                            <td th:each="cats : ${recipe.categories}" th:text="${cats.description}"></td>-->
<!--                            <td th:text="${recipe.directions}"></td>-->
                        </tr>
                    </table>
                </div>
            </div>
           </div>
       </div>
    </div>
</div>
</body>
</html>
